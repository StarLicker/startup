<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Conversion Central</title>
        <link rel="icon" href="assets/convert_icon(32x32).ico" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="convert.css" />
        <script src="convert.js"></script>
    </head>
    <body>
        <div class="spinner middle"><img src="/assets/conversion.png" alt="conversion image" width="150"></div>
        <!-- Use header, main, and footer elements for a nice structure -->
        <header>
            <h1 class="title">Gotta Convert Them All</h1>
            <nav>
                <menu>
                    <li><a href="convert.html">Convert</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="scoreboard.html">Scoreboard</a></li>
                </menu>
            </nav>

            <!-- This is a way to style in html before we start using CSS -->
            <hr />
        </header>
        <main>
            <h2>Select Measurement Type</h2>
            <!-- Weight, heigth, length, width, volume, distance -->
            <fieldset class="fieldset" border="0">
                <legend>Measurement Types</legend>
                <label for="weight">Weight</label>
                <input class="measurementType" type="radio" id="weight" name="varMeasurement" value="weight" />
                <label for="height">Height</label>
                <input class="measurementType" type="radio" id="height" name="varMeasurement" value="height" />
                <label for="length">Length</label>
                <input class="measurementType" type="radio" id="length" name="varMeasurement" value="length" />
                <label for="width">Width</label>
                <input class="measurementType" type="radio" id="width" name="varMeasurement" value="width" />
                <label for="volume">Volume</label>
                <input class="measurementType" type="radio" id="volume" name="varMeasurement" value="volume" checked />
                <!-- Realized that length and distance are the same -->
                <!-- <label for="distance">Distance</label>
                <input type="radio" id="distance" name="varMeasurement" value="distance" /> -->
            </fieldset>
            <p></p>
            <form class="object_form" method="get">
                <div class="object_separater">
                    <fieldset class="fieldset" border="0">
                        <legend>First object or thing</legend>
                        <input class="object_input" type="text" id="object_one" placeholder="Ex: apples" border="0"/>
                    </fieldset>
                </div>
                <div class="object_separater">
                    <fieldset class="fieldset" border="0">
                        <legend>Second object or thing</legend>
                        <input class="object_input" type="text" id="object_two" placeholder="Ex: pluto" border="0"/>
                    </fieldset>
                </div>
                <div class="button_container">
                    <button class="convert_button" type="submit" onclick="convert(event)">Convert</button>
                </div>
            </form>
            <fieldset class="fieldset">
                <legend>Conversion Result</legend>
                <p id="result_field">Approximately 4.6 x 10^22 apples would fit inside Pluto!</p>
            </fieldset>
        </main>
    </body>
    <footer>
        <nav class="feature_nav">
            <li><a class="github" href="https://github.com/StarLicker/startup/tree/main">GitHub Repo</a></li>
            <!-- <li><a href="history.html">Conversion History</a></li>
            <li><a href="scoreboard.html">Scoreboard</a></li> -->
            <li><a href="login.html">Log Out</a></li>
        </nav>
    </footer>
</html>
