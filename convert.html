<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Conversion Central</title>
        <link rel="icon" href="Images/convert_icon(32x32).ico" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="spinner middle"><img src="/Images/conversion.png" alt="conversion image" width="200"></div>
        <!-- Use header, main, and footer elements for a nice structure -->
        <header>
            <h1 class="title">Gotta Convert Them All</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="convert.html">Convert</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="scoreboard.html">Scoreboard</a></li>
                </menu>
            </nav>

            <!-- This is a way to style in html before we start using CSS -->
            <hr />
        </header>
        <main>
            <h2>Select Measurement Type</h2>
            <!-- Weight, heigth, length, width, volume, distance -->
            <fieldset>
                <legend>Measurement Types</legend>
                <label for="weight">Weight</label>
                <input type="radio" id="weight" name="varMeasurement" value="weight" />
                <label for="height">Height</label>
                <input type="radio" id="height" name="varMeasurement" value="height" />
                <label for="length">Length</label>
                <input type="radio" id="length" name="varMeasurement" value="length" />
                <label for="width">Width</label>
                <input type="radio" id="width" name="varMeasurement" value="width" />
                <label for="volume">Volume</label>
                <input type="radio" id="volume" name="varMeasurement" value="volume" checked />
                <label for="distance">Distance</label>
                <input type="radio" id="distance" name="varMeasurement" value="distance" />
            </fieldset>
            <p></p>
            <form method="get">
                <label for="object_one">First object or thing</label>
                <input type="text" id="object_one" placeholder="apples" />
                <label for="object_two">Second object or thing</label>
                <input type="text" id="object_two" placeholder="pluto" />
            </form>
            <h2>Conversion Result</h2>
            <p>Approximately 4.6 x 10^22 apples would fit inside Pluto!</p>
        </main>
    </body>
    <footer>
        <h2><a class="github" href="https://github.com/StarLicker/startup/tree/main">GitHub Repo</a></h2>
        <nav class="feature_nav">
            <p><a href="history.html">Conversion History</a></p>
            <p><a href="scoreboard.html">Scoreboard</a></p>
            <p><a href="index-login.html">Log Out</a></p>
        </nav>
    </footer>
</html>
