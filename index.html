<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Gotta Convert Them All</title>
        <link rel="icon" href="Images/convert_icon(32x32).ico" />
        <script src="javascript/login.js"></script>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="spinner"><img src="/Images/conversion.png" alt="conversion image" width="200"></div>
        <!-- Use header, main, and footer elements for a nice structure -->
        <header>
            <h1>
                Gotta Convert Them All
            </h1>
            <nav>
                <!-- Remove menu for login/create account pages once login works -->
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="convert.html">Convert</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="scoreboard.html">Scoreboard</a></li>
                </menu>
            </nav>

            <!-- This is a way to style in html before we start using CSS -->
            <hr />
        </header>
        <main>
            <h1 class="welcome" id="errorMSG_template">Welcome!</h1>
            <p class="welcome_message">Create an account to start converting</p>
            <form method="get" id="first_error_location">
                <p class="login_row">Username: <input class="login_form" type="text" id="username" placeholder="Ex: benny" /></p>
                <p class="login_row">Password: <input class="login_form" type="password" id="password" placeholder="********" /></p>
                <p class="login_row">Repeat password: <input class="login_form" type="password" id="repeat_password" placeholder="********" /></p>
                <!-- Having this button inside the form makes the window.location.href = "convert.html" not work -->
                <!-- <div class="button_container"><button class="login_button" onclick="signUp()" type="submit">Create Account</button></div> -->
            </form>
            <div class="button_container"><button class="login_button" onclick="signUp()" type="submit">Create Account</button></div>
            <h3 class="sign_in_button"><a href="login.html">Or log in here</a></h3>
        </main>
    </body>
    <footer>
        <nav>
            <li><a class="github" href="https://github.com/StarLicker/startup/tree/main">GitHub Repo</a></li>
        </nav>
    </footer>
</html>
