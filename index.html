<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Gotta Convert Them All</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <!-- Use header, main, and footer elements for a nice structure -->
        <header>
            <div class="spinner"><img src="/Images/conversion.png" alt="conversion image" width="100"></div>
            <h1 class="title">Gotta Convert Them All</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="convert.html">Convert</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="scoreboard.html">Scoreboard</a></li>
                </menu>
            </nav>

            <!-- This is a way to style in html before we start using CSS -->
            <hr />
        </header>
        <main>
            <h1>Welcome!</h1>
            <p>Create an account to start converting:</p>
            <form method="get" action="convert.html">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="your username" />
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="********" />
                <label for="repeat_password">Re-type Password:</label>
                <input type="password" id="repeat_password" placeholder="********" />
                <button type="submit">Create Account</button>
            </form>
            <h3>Already have an account? Log in here</h3>
            <p><a href="login.html">Log In</a></p>
        </main>
    </body>
    <footer>
        <h2>GitHub Repo</h2>
        <p><a href="https://github.com/StarLicker/startup/tree/main">Click Here!</a></p>
    </footer>
