<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Gotta Convert Them All</title>
        <link rel="icon" href="Images/convert_icon(32x32).ico" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="spinner middle"><img src="/Images/conversion.png" alt="conversion image" width="200"></div>
        <!-- Use header, main, and footer elements for a nice structure -->
        <header>
            <h1>
                Gotta Convert Them All
            </h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="convert.html">Convert</a></li>

        <main>
            <h1>Welcome!</h1>
            <p>Create an account to start converting:</p>
            <form method="get" action="convert.html">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="your username" />
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="********" />
                <label for="repeat_password">Re-type Password:</label>
                <input type="password" id="repeat_password" placeholder="********" />
                <button type="submit">Create Account</button>
            </form>
            <h3><a href="login.html">Or log in here</a></h3>
        </main>
